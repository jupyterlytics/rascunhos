<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Reserva de Viagem</title>
</head>
<body>

<h2>Formulário de Reserva de Viagem</h2>

<form action="#" method="post">
  <fieldset>
    <legend>Informações Pessoais</legend>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Serviços Desejados</legend>
    <label for="servicos">Serviços Desejados:</label><br>
    <select id="servicos" name="servicos" required>
      <option value="">Selecione...</option>
      <option value="Compra de Passagens">Compra de Passagens</option>
      <option value="Reserva de Hospedagem">Reserva de Hospedagem</option>
      <option value="Aluguel de Veículos">Aluguel de Veículos</option>
    </select><br><br>
  </fieldset>

  <fieldset>
    <legend>Forma de Pagamento</legend>
    <input type="radio" id="cartao" name="pagamento" value="Cartão de Crédito" required>
    <label for="cartao">Cartão de Crédito</label><br>

    <input type="radio" id="boleto" name="pagamento" value="Boleto" required>
    <label for="boleto">Boleto</label><br>

    <input type="radio" id="pix" name="pagamento" value="PIX" required>
    <label for="pix">PIX</label><br><br>
  </fieldset>

  <fieldset>
    <legend>Prazo de Pagamento</legend>
    <select id="prazo" name="prazo" required>
      <option value="">Selecione...</option>
      <option value="À Vista">À Vista</option>
      <option value="Cinco Vezes Sem Juros">Cinco Vezes Sem Juros</option>
      <option value="Dez Vezes Com Juros">Dez Vezes Com Juros</option>
    </select><br><br>
  </fieldset>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
